<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let color = ["blue", "skyblue", "aqua", "orange"];//배열의 형태는 대괄호[] Object는 {}중광호 이용 할것.
    let i = 0;
    function changeColor() {
      i++;
      for (i >= color.length) {
        i = 0;
      }////////////end of if
      const bodyTag = document.getElementById("theBody")
      bodyTag.style.backgroundColor = color[i];
    }/////////////end of changeColor
  </script>
</head>

<body id="theBody">
  <button onclick="changeColor();">배경색 변경하기</button>
</body>

</html>
